<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <main class="container">
      <div class="container__logo">
        <img src="./assets/Frame 6.png" alt="Logo da Alura" />
      </div>
      <section class="container__input">
        <textarea
          id="inputText"
          class="container__input__textArea"
          cols="auto"
          rows="8"
          placeholder="Digite seu texto"
        /></textarea>
        <div class="container__input__tip__buttons">
          <div class="tip">
            <img
              src="./assets/bi_exclamation-circle-fill.png"
              alt="Ponto de Exclamação"
            />
            <p>apenas letras minúsculas e sem acento.</p>
          </div>
          <div class="buttons">
            <button class="button__contained" onclick="getValue()">Criptografar</button>
            <button class="button__outlined" onclick="">Descriptografar</button>
          </div>
        </div>
      </section>
      <section class="container__output">
        <div class="container__output__noMessage" id="noMessage">
          <div class="container__output__noMessage__img">
          <img
            src="./assets/High quality products 1 1.svg"
            alt="Pessoa segurando uma lupa"
          />
          </div>
          <div class="container__output__noMessage__text">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
        <div class="container__output__withMessage" id="withMessage">
          <textarea 
            id="outputText" 
            class="container__output__withMessage__textArea"
            cols="auto" 
            rows="8"/></textarea>
          <button class="button__outlined" onclick="copyText()">Copiar</button>

        </div>
      </section>
    </main>
    <footer>
      <div class="container__footer">
        <p>Desenvolvido por Alan Costa</p>
        <a href="https://github.com/AlanRCosta" target="_blank">
          <img src="./assets/icons8-github-26.png" alt="GitHub" />
        </a>
        <a
          href="https://www.linkedin.com/in/alan-rodrigues-costa/"
          target="_blank"
        >
          <img src="./assets/icons8-linkedin-26.png" alt="Linkedin" />
        </a>
      </div>
    </footer>
    <script src="./scripts/home.js"></script>
  </body>
</html>
